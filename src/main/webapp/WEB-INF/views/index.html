<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<title>Spring Sample</title>

<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />

<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />

<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
    <form method="post">
        <div th:substituteby="common :: nav('')"></div>

        <div class="container">

            <div class="content">
                <h1>Login</h1>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">User ID</label>
                        <div class="col-xs-10">
                            <input id="id" name="id" type="text" class="form-control" th:value="${inputParam.id}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Password</label>
                        <div class="col-xs-10">
                            <input id="password" name="password" type="password" class="form-control" th:value="${inputParam.password}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <input type="submit" class="btn btn-default" value="Login" />
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>
</body>
</html>
