buildscript {
	repositories { mavenCentral() }
	dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE") }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.8
version = '1.0'

repositories { mavenCentral() }

ext { defaultEncoding = 'UTF-8' }

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web:1.3.0.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.3.0.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-jdbc:1.3.0.RELEASE'
	compile 'org.apache.commons:commons-dbcp2:2.1.1'
	compile 'mysql:mysql-connector-java:5.1.37'
}


tasks.withType(AbstractCompile).each {
	it.options.encoding = defaultEncoding
	it.options.debug = true
}

eclipse {
	classpath {
		downloadSources = true
		downloadJavadoc = true
		containers 'org.springsource.ide.eclipse.gradle.classpathcontainer'
	}
}
